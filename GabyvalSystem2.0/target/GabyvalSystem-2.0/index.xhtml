<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style type="text/css">
            body {background-image:url("resources/images/fondo_pagina.jpg");}
        </style>
        <link rel="icon" type="image/x-icon" href="resources/images/favicon.jpg"/>
        <h:outputStylesheet library="css" name="GabyvalStyle.css"/>
        <title>GABYVAL System - Version Beta</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <div align="center">
            <h:form id="login">
                <div align="center" style="height: 70%; margin-top: 10%">
                    <p:growl id ="message" showDetail="true"/>
                    <table border="0">
                        <tbody>
                            <tr>
                                <td>
                                    <img src="resources/images/LogoPrincipal.png" width="177" height="106" alt="LogoPrincipal"/>
                                </td>
                                <td>
                                    <h1>Inicio de sesion:</h1>
                                    <table border="0">
                                        <tbody>
                                            <tr>
                                                <td><p align="left"><p:outputLabel style="text-align:left" value="Usuario:" styleClass="GBLabel"/></p></td>
                                                <td><p:inputText id="username" value="#{loginBean.user}" required="true" requiredMessage="El usuario es requerido."/></td>
                                            </tr>
                                            <tr>
                                                <td><p align="left"><p:outputLabel style="text-align:left" value="Contraseña:" styleClass="GBLabel"/></p></td>
                                                <td><p:inputText id="password" type="password" value="#{loginBean.pass}" required="true" requiredMessage="La contraseña es requerida."/></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div align="center">
                                        <p:commandButton id="loginButton" value="Login"
                                                         icon="btnLogin"
                                                         update="message"
                                                         action="#{loginBean.login()}"/>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
