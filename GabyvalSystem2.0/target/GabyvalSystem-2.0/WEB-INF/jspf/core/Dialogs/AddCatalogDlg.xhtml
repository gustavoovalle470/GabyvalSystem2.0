<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <body>
        <ui:composition>
            <p:dialog widgetVar="AddCatalog" header="Adicion de nuevo catalogo" modal="true" height="350" closeOnEscape="true" closable="true">
                <p:ajax event="close" update="AddCatalogDlgForm" listener="#{CatalogBean.clearView()}" />
                <div align="center">
                    <h1>Adicion de catalogos de sistema</h1>
                    <h:form id="AddCatalogDlgForm">
                        <h:panelGrid columns="3" columnClasses="label,value,label">
                            <p:outputLabel value="Nombre del catalogo:" styleClass="GBLabel"/>
                            <p:inputText id ="CatalogNameDlg" 
                                         value="#{CatalogBean.catalog_name}"
                                         required="true"
                                         requiredMessage="Se requiere un nombre de catalogo.">
                                <p:ajax event="keyup" update="CatalogNameSt" listener="#{CatalogBean.validateCatalog()}"/>
                            </p:inputText>
                            <p:outputLabel id="CatalogNameSt" value="#{CatalogBean.catalog_name_st}"/>
                            
                            <p:outputLabel value="Valor del catalogo: " styleClass="GBLabel"/>
                            <p:inputText id="CatalogValueDlg" value="#{CatalogBean.catalog_value}">
                                <p:ajax event="keyup" update="CatalogItemSt" listener="#{CatalogBean.validateCatalogItem()}"/>
                            </p:inputText>
                            <p:outputLabel id="CatalogItemSt" value="#{CatalogBean.catalog_item_st}"/>
                            
                            <p:outputLabel value="Descripcion del valor:" styleClass="GBLabel"/>
                            <p:inputText value="#{CatalogBean.catalog_value_desc}"/>
                            <p:outputLabel id="CatalogDescSt"/>
                            
                        </h:panelGrid>
                        <p:spacer style="height: 10px"/>
                        <p:commandButton value="Guardar" icon="btnSave" action="#{CatalogBean.saveCatalog()}" onclick="AddCatalog.hide()"/>
                    </h:form>
                </div>
            </p:dialog>
        </ui:composition>
    </body>
</html>
