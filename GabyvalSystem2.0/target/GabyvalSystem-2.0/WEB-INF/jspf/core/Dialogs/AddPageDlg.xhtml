<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <p:dialog widgetVar="AddPage" header="Adicion de nueva vista" modal="true" height="350" closeOnEscape="true" closable="true">
                <h:form id="AddPageDlgForm">
                    <div align ="center">
                        <h1>Adicion de vistas al menu del aplicativo</h1>
                        <table border="0">
                            <tbody>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="ID de la vista:" styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{MenuViewBean.pageId}" required="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Nombre de la vista: " styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{MenuViewBean.pageName}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Direccion fisica:" styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{MenuViewBean.pageView}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Modulo:" styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <p:selectOneMenu id="modules" value="#{MenuViewBean.module}" style="width:150px">
                                            <f:selectItem itemLabel="Es modulo" itemValue="" noSelectionOption="true" />
                                            <p:ajax listener="#{MenuViewBean.onModuleChange()}"/>
                                            <f:selectItems value="#{MenuViewBean.modules}" />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Estado de la vista:" styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <p:selectBooleanButton id="ProfileStatus2" offLabel="Cerrado" onLabel="Abierto" value="#{MenuViewBean.openPage}" offIcon="btnOff" onIcon="btnOn"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p:spacer style="height: 10px"/>
                        <p:commandButton value="Guardar" icon="btnSave" action="#{MenuViewBean.savePage()}" onclick="AddPage.hide()"/>
                    </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
