<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form id="CatalogView">
            <div align="center">
                <p:outputLabel value="ADMINISTRACION DE CATALOGOS DEL SISTEMA" styleClass="GBTitle"/>
            </div>
            <p:spacer height="20px"/>
            <p:dataTable id="Catalogs" var="catalog" value="#{CatalogBean.catalogs}" editable="true" rows="10" paginator="true" scrollable="true" scrollHeight="300">
                <f:facet name="header">
                    Catalogos registrados en el sistema
                </f:facet>
                <p:ajax event="rowEdit" listener="#{CatalogBean.onPageEdit}" update="Catalogs,message"/>
                <p:column headerText="Identificador" filterBy="#{catalog.gbCatalogName}">
                    <h:outputText value="#{catalog.gbCatalogName}"/>
                </p:column>
                <p:column headerText="Valor del catalogo">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{catalog.gbCatalogItem}"/>
                        </f:facet>
                        <f:facet name = "input">
                            <h:inputText id="CatalogItemEdit" value="#{catalog.gbCatalogItem}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Descripcion">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{catalog.gbCatalogDescription}"/>
                        </f:facet>
                        <f:facet name = "input">
                            <h:inputText id="DescCatalogEdit" value="#{catalog.gbCatalogDescription}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column>
                    <p:rowEditor/>
                </p:column>
            </p:dataTable>
            <p:spacer style="height: 5px"/>
            <div align="center">
                <table border="0">
                    <tbody>
                        <tr>
                            <td>
                                <p:commandButton value="Agregar catalogo" onclick="PF('AddCatalog').show();" icon="btnAdd"/>
                            </td>
                            <td>
                                <p:commandButton value="Volver" action="#{menuBean.setPageView('core/Welcome.xhtml')}" update="deployFunction" icon="btnHome"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </h:form>
    </h:body>
</html>
