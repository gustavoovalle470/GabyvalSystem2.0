<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <body>
        <ui:composition>
            <p:dialog header="Agregar perfil de usuarios" widgetVar="adProfileDlg" modal="true" height="250">
                <h:form id ="adProfile">    
                    <div align ="center">
                        <h1>Creacion de perfiles de usuario</h1>
                        <table border="0">
                            <tbody>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Nombre del perfil:" styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{userProfileBean.profilename}" required="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Descripcion del perfil: " styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{userProfileBean.description}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Estado actual del perfil:"/>
                                    </td>
                                    <td>
                                        <p:selectBooleanButton id="ProfileStatus" offLabel="Cerrado" onLabel="Abierto" value="#{userProfileBean.status}" offIcon="btnOff" onIcon="btnOn"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p:spacer style="height: 10px"/>
                        <p:commandButton value="Guardar" icon="btnSave" action="#{userProfileBean.saveProfile()}" onclick="adProfileDlg.hide()"/>
                    </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
