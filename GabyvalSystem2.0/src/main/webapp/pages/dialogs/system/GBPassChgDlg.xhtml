<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Página principal de acceso a la aplicacion GABYVAL System." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog header="Cambio de contraseña de usuario" 
                      widgetVar="GBChgPwdDlg" 
                      id="GBChgPwdDlg" 
                      resizable="false" 
                      draggable="false" 
                      responsive="true" 
                      modal="true">
                <h:form>
                    <p:panelGrid columns="2" 
                                 layout="grid" 
                                 styleClass="ui-panelgrid-blank" 
                                 columnClasses="ui-grid-col-4,ui-grid-col-8">
                        <p:outputLabel value="Contraseña actual:" for="GBchgPwdActual"/>
                        <p:password id="GBchgPwdActual" value="#{UserSesionBean.actualPass}"/>
                        <p:outputLabel value="Contraseña nueva:" for="GBchgPwdNew"/>
                        <p:password id="GBchgPwdNew" value="#{UserSesionBean.changePass1}" feedback="true" required="true"/>
                        <p:outputLabel value="Confirmar contraseña:" for="GBchgPwdConfirm"/>
                        <p:password id="GBchgPwdConfirm" value="#{UserSesionBean.changePass2}" feedback="true" required="true"/>
                        <p:commandButton value="Cambiar" action="#{UserSesionBean.changePassword()}" 
                                         onclick="PF('GBChgPwdDlg').hide()" 
                                         oncomplete="handleLoginRequest(xhr, status, args)"
                                         icon="fa fa-key" update="GBCentralGrowl"/>
                        <p:commandButton value="Cancelar" onclick="PF('GBChgPwdDlg').hide()"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
            <script type="text/javascript">
                function handleLoginRequest(xhr, status, args) {
                    if(!#{UserSesionBean.chgExpPwdSucess}) {
                        PF('GBChgExpPwdDlg').jq.effect("shake", {times:5}, 100);
                    }
                    else {
                        PF('GBChgExpPwdDlg').hide();
                    }
                }
            </script>
        </ui:composition>
    </h:body>
</html>
