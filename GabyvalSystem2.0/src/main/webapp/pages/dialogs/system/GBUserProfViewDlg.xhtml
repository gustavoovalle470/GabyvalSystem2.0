<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Página principal de acceso a la aplicacion GABYVAL System." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog header="#{UserSesionBean.username}" 
                      widgetVar="GBProfileViewdDlg" 
                      id="GBProfileViewdDlg" 
                      resizable="true" 
                      draggable="false" 
                      responsive="true" 
                      modal="true">
                <h:form>
                    <p:panelGrid columns="2" layout="grid" class="ui-panelgrid-blank lesspad">
                        <p:panelGrid columns="1">
                            <p:graphicImage id="GBProfAvatar" alt="Profile Image" value="#{StaffBean.photo_profile}"/>
                            <p:fileUpload fileUploadListener="#{StaffBean.upload}"
                                          auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          update="GBProfAvatar,GBCentralGrowl"/>
                        </p:panelGrid>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre:" for="GBProfname"/>
                            <p:inputText id="GBProfname" value="#{StaffBean.staff_name}"/>
                            <p:outputLabel value="Apellido:" for="GBProfSurname"/>
                            <p:inputText id="GBProfSurname" value="#{StaffBean.staff_surname}"/>
                            <p:outputLabel value="Tipo documento:" for="GBProfIdType"/>
                            <p:selectOneMenu id="GBProfIdType" value="#{StaffBean.id_type}">
                                <f:selectItems value="#{StaffBean.id_types}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Numero documento:" for="GBProfIdNumber"/>
                            <p:inputText id="GBProfIdNumber" value="#{StaffBean.id_number}"/>
                            <p:outputLabel value="Sexo:"/>
                            <p:selectOneMenu id="GBProfIdGender" value="#{StaffBean.gender}">
                                <f:selectItems value="#{StaffBean.genders}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Telefono:" for="GBProfPhone"/>
                            <p:inputText id="GBProfPhone" value="#{StaffBean.phone_number}"/>
                            <p:outputLabel value="Celular:" for="GBProfMobile"/>
                            <p:inputText id="GBProfMobile" value="#{StaffBean.mobile_number}"/>
                            <p:outputLabel value="Correo electronico:" for="GBProfEmail"/>
                            <p:inputText id="GBProfEmail" value="#{StaffBean.email}"/>
                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
