<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Barra de navegacion superior." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
        <link href="resources/css/GBStyle.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <b:navBar fluid="true" fixed="top" inverse="true">
            <p:panelGrid columns="2" layout="grid" class="ui-widget-content" columnClasses="ui-panelgrid-cell">
                <p:commandLink id="GBNavBrand" value="GABYVAL" class="navbar-brand" actionListener="#{menuBean.goHome()}"/>
                <p:megaMenu style="border: none;background: transparent ;display: flex; flex-flow: row-reverse wrap;" >
                    <p:submenu icon="fa fa-bell">
                        <p:column>
                            <p:submenu label="Notificaciones" style="border: none;background: transparent;margin: 0">
                                <p:menuitem value="Cerrar sesion" />
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu icon="fa fa-user">
                        <p:column>
                            <p:submenu label="Info usuario" style="border: none;background: transparent;margin: 0">
                                <p:menuitem value="Modificar informacion"/>
                            </p:submenu>
                            <p:submenu label="Sesión de usuario" style="border: none;background: transparent;margin: 0">
                                <p:menuitem value="Cambiar contraseña" onclick="PF('GBPassChgDlg').show();"/>
                                <p:menuitem value="Cerrar sesión" onclick="PF('GBLogoutConfDlg').show();"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </p:panelGrid>
        </b:navBar>
    </h:body>
</html>
