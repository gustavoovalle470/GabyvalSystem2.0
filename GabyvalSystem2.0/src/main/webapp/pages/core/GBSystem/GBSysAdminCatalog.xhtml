<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>A continuaci√≥n se muestran todos los catalogos disponibles en el sistema:</h1>
                        <p:dataTable var="catalog" value="#{CatalogBean.catalogs}" selectionMode="single" reflow="true"
                                     selection="#{dtSelectionView.selectedCar}" rowKey="#{catalog.gbCatalogId}"
                                     paginator="true" rows="10"
                                     class="ui-datatable">
                            <f:facet name="header">
                                CATALOGOS DE SITEMA
                            </f:facet>
                            <p:column headerText="Id">
                                <h:outputText value="#{catalog.gbCatalogId}" />
                            </p:column>

                            <p:column headerText="Nombre" sortBy="#{catalog.gbCatalogName}">
                                <h:outputText value="#{catalog.gbCatalogName}" />
                            </p:column>

                            <p:column headerText="Valor">
                                <h:outputText value="#{catalog.gbCatalogName}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
