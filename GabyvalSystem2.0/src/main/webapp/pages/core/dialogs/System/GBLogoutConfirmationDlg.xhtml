<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Página principal de acceso a la aplicacion GABYVAL System." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog header="Confirmación de cierre de sesión" 
                      widgetVar="GBLogoutConfirmDlg" 
                      id="GBLogoutConfirmDlg" 
                      resizable="false" 
                      draggable="false" 
                      responsive="true" 
                      modal="true">
                <h:form>
                    <p>Esta a punto de cerrar su sesión, verifique que todo su trabajo ha sido guardado.</p>
                    <p>¿Desea cerrar su sesión?</p>
                    <p:panelGrid columns="2" 
                                 layout="grid" 
                                 styleClass="ui-panelgrid-blank" 
                                 columnClasses="ui-grid-col-4,ui-grid-col-8">
                        <p:commandButton value="Cerrar sesión" action="#{UserSesionBean.logout()}" 
                                         onclick="PF('GBLogoutConfirmDlg').hide()" icon="fa fa-user"/>
                        <p:commandButton value="Cancelar" onclick="PF('GBLogoutConfirmDlg').hide()"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
