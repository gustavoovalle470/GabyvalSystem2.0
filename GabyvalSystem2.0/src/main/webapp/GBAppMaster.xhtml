<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Página principal de acceso a la aplicacion GABYVAL System." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
        <link rel="icon" type="image/x-icon" href="resources/images/FavIcon.png"/>
        <link href="resources/css/GBStyle.css" rel="stylesheet"/>
        <script type="text/javascript">
            history.pushState(null, "http://localhost:7001/GabyvalSystem2_0/faces/", "GBAppMaster.xhtml");
            if(history.forward(1)){                
                location.replace( history.forward(1) );
            }
            if(!#{UserSesionBean.isValidSession()}){
                alert("Acceso denegado: Esta tratando de acceder a una URL invalida.");
                location.replace("http://localhost:7001/GabyvalSystem2_0/faces/index.xhtml");
            }
        </script>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/pages/core/GBTemplates/GBDialogs.xhtml"/>
        <h:form id="GBMasterForm">
            <b:growl id="GBGrowlMaster" globalOnly="true" showDetail="true"
                     animation-enter="animated bounceInDown"
                     animation-exit="animated flipOutX"
                     autoUpdate="true"/>
            <ui:include src="/WEB-INF/pages/core/GBTemplates/GBNavBar.xhtml"/>
            <ui:include src="/WEB-INF/pages/core/GBTemplates/GBMenuBar.xhtml"/>
        </h:form>
    </h:body>
</html>
