<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Gabyval System V.#{SystemInfoBean.app_version}</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12" style="text-align:center">
                    <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout" styleClass="logo" />
                </div>
            </div>
            <div class="login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-6 left-side">
                        <p:graphicImage name="images/login/login-photo.png" library="manhattan-layout" styleClass="login-image" />
                    </div>
                    <div class="ui-g-6 ui-sm-12 right-side">
                        <div class="ui-g-12 container">
                            <h3>Welcome guest!</h3>
                            <h2>Sign in to Manhattan Network</h2>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel for="username" value="Username" />
                            <div class="input-wrapper">
                                <p:inputText id="username" placeholder="Username" />
                                <i class="fa fa-user" />
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel for="password" value="Password" />
                            <div class="input-wrapper">
                                <p:password id="password" placeholder="Password" feedback="false" />
                                <i class="fa fa-lock" />
                            </div>
                        </div>
                        <div class="ui-g-12 button-container">
                            <p:commandButton action="/dashboard" value="Sign In" styleClass="green-btn raised-btn"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/layout-orange-indigo.css" library="manhattan-layout" />
    </h:body>
</html>
