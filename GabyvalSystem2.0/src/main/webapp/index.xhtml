                                     animation-enter="animated bounceInDown"
                                     animation-exit="animated flipOutX"/>
                            <b:inputText id="GBUserName" placeholder="Usuario" value="#{LoginBean.user}"/>
                            <b:inputSecret id="GBPassword" placeholder="Contrase침a" value="#{LoginBean.pass}"/>

            </b:container>
