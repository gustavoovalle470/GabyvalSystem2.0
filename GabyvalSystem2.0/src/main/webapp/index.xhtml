<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="icon" href="resources/manhattan-layout/images/FavIcon.png" type="image/x-icon"/>
        <title>GABYVAL System v.#{SystemInfoBean.appVersion}</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <p:growl id="GBIndexGrowl" showDetail="true" transient="true"/>
            <div class="ui-g">
                <div class="ui-g-12" style="text-align:center">
                    <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout" styleClass="logo" />
                </div>
            </div>
            <div class="login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-6 left-side">
                        <p:graphicImage name="images/login/login-photo.png" library="manhattan-layout" styleClass="login-image" />
                    </div>
                    <div class="ui-g-6 ui-sm-12 right-side">
                        <div class="ui-g-12 container">
                            <div align="center">
                                <p:graphicImage name="images/GBPrincipalIconSmall.png" style="size: 10px;" library="manhattan-layout" />
                            </div>
                            <h3>Bienvenido a Gabyval System</h3>
                            <h2>Requiere iniciar sesión para continuar.</h2>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel for="username" value="Usuario" />
                            <div class="input-wrapper">
                                <p:inputText id="username" placeholder="Usuario" value="#{LoginBean.user}" required="true"
                                             requiredMessage="El nombre de usuario es necesario para continuar."/>
                                <i class="fa fa-user" />
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel for="password" value="Contraseña"/>
                            <div class="input-wrapper">
                                <p:password id="password" placeholder="Password" feedback="false" value="#{LoginBean.pass}"/>
                                <i class="fa fa-lock" />
                            </div>
                        </div>
                        <div class="ui-g-12 button-container">
                            <p:commandButton action="#{LoginBean.login()}" 
                                             value="Iniciar sesión" 
                                             styleClass="green-btn raised-btn"
                                             update="GBIndexGrowl"
                                             icon="fa fa-fw fa-sign-in"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/layout-#{SystemInfoBean.theme}.css" library="manhattan-layout" />
    </h:body>

</html>
