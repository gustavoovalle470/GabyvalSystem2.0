<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Página principal de acceso a la aplicacion GABYVAL System." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
    </h:head>
    <h:body>
        <h:form id="GBChgPwdExpForm">
            <p:layout id="GBChgPwdExpLayout" fullPage="true" style="border: 0px;">
                <p:layoutUnit id="GBChgPwdExpLTCenter" position="center" style="border: 0px;">
                    <b:growl id="GBChgPwdExpGrowl" globalOnly="true" showDetail="true"
                     animation-enter="animated bounceInDown"
                     animation-exit="animated flipOutX"/>
                    <p:spacer height="50px;"/>
                    <div align="center">
                        <img src="resources/images/LogoPrincipal.png" 
                             width="177" 
                             height="106" 
                             alt="LogoPrincipal" 
                             id="GBLoginPrincipalLogo"/>
                        <b:container fluid="true" class="container">
                            <b:panel title="Contaseña vencida."
                                    id="GBCntPnlPwdExp"
                                    collapsible="false"
                                    style="width: 450px;">
                                <p>Su contraseña ha vencido, por lo que requiere cambiarla para poder continuar</p>
                                <b:inputSecret id="GBNuevaPassExp" placeholder="Nueva contraseña" value="#{UserSesionBean.changePass1}" maxlength="140"/>
                                <b:inputSecret id="GBConfirmPassExp" placeholder="Repita nueva contraseña" value="#{UserSesionBean.changePass2}" maxlength="140"/>
                                <b:commandButton value="Cambiar contraseña" 
                                                 action="#{UserSesionBean.changePasswordExpire()}" 
                                                 size="lg" 
                                                 class="btn btn-block btn-success"
                                                 iconAwesome="fa-sign-in"/>
                           </b:panel>
                        </b:container>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit id="GBLoginLTFooter" position="south" style="border: 0px;" size="20%" class="sticky-footer">
                    <div align="center">
                        <p class="GBFooter">
                            GABYVAL System 2018 ® Gota IT Solutions
                        </p>
                        <p class="GBFooter">
                            Powered by Java
                        </p>
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
