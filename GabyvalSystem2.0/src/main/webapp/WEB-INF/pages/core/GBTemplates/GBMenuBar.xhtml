<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Barra de menu central y zona de despliegue de funcionalidades." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <link href="resources/css/GBStyle.css" rel="stylesheet"/>
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
    </h:head>
    <h:body>
        <ui:composition id="BarMenuComp">
            <b:container fluid="true" id="GBCTMenuBar">
                <b:row id="GBROWMenuBar">
                    <b:column id="GBCLMenuDefinition" col-sm="3" col-md="2" class="GBSidebar">
                        <b:panel collapsible="true" collapsed="true" title="Sistema" rendered="#{MenuBean.isRenderedPrincipalMenu('GBSystemMenu')}">
                            <b:navbarLinks>
                                <b:navCommandLink value="#{MenuBean.getMenuName('GBSysAdminErrors')}" rendered="#{MenuBean.isRenderedComponent('GBSysAdminErrors')}" action="#{MenuBean.setActualView('GBSysAdminErrors')}"/>
                                <b:navCommandLink value="#{MenuBean.getMenuName('GBSysAdminCatalog')}" rendered="#{MenuBean.isRenderedComponent('GBSysAdminCatalog')}" action="#{MenuBean.setActualView('GBSysAdminCatalog')}"/>
                                <b:navCommandLink value="Administrar funciones" rendered="#{MenuBean.isRenderedComponent('GBSystemMenu')}"/>
                            </b:navbarLinks>
                        </b:panel>
                        <b:panel collapsible="true" collapsed="true" title="Usuarios" rendered="#{MenuBean.isRenderedPrincipalMenu('GBUserMenu')}">
                            <b:navbarLinks>
                                <b:navCommandLink value="Administrar Usuarios"/>
                                <b:navCommandLink value="Administrar Perfiles"/>
                            </b:navbarLinks>
                        </b:panel>
                        <b:panel collapsible="true" collapsed="true" title="Seguridad" rendered="#{MenuBean.isRenderedPrincipalMenu('GBSecurityMenu')}">
                            <b:navbarLinks>
                                <b:navCommandLink value="Asignar permisos"/>
                            </b:navbarLinks>
                        </b:panel>
                        <b:panel collapsible="true" collapsed="true" title="Control inventario" rendered="#{MenuBean.isRenderedPrincipalMenu('GBInventoryMenu')}">
                            <b:navbarLinks>
                                <b:navCommandLink value="Administrar productos"/>
                                <b:navCommandLink value="Administrar unidades"/>
                            </b:navbarLinks>
                        </b:panel>
                        <b:panel collapsible="true" collapsed="true" title="Ventas" disabled="true" showCollapseLink="false" rendered="#{MenuBean.isRenderedPrincipalMenu('GBSalesMenu')}">
                        </b:panel>
                        <b:panel collapsible="true" collapsed="true" title="Finanzas" disabled="true" showCollapseLink="false" rendered="#{MenuBean.isRenderedPrincipalMenu('GBFinantialMenu')}">
                        </b:panel>
                        <b:panel collapsible="true" collapsed="true" title="Nomina" disabled="true" showCollapseLink="false" rendered="#{MenuBean.isRenderedPrincipalMenu('GBNominaMenu')}">
                        </b:panel>
                        <b:panel collapsible="true" collapsed="true" title="Cierre automatico" disabled="true" showCollapseLink="false" rendered="#{MenuBean.isRenderedPrincipalMenu('GBEODMenu')}">
                        </b:panel>
                        <b:panel collapsible="true" collapsed="true" title="Reportes" disabled="true" showCollapseLink="false" rendered="#{MenuBean.isRenderedPrincipalMenu('GBReportsMenu')}">
                        </b:panel>
                    </b:column>
                    <b:column id="GBCLMenuDeployment" col-sm="9" offset-sm="3" 
                              col-md="10" offset="2" class="GBContent">
                        <ui:include id="GBFunctionDeployment" src="../../../pages#{MenuBean.actualView}"/>
                    </b:column>
                </b:row>
            </b:container>
        </ui:composition>
    </h:body>
</html>
