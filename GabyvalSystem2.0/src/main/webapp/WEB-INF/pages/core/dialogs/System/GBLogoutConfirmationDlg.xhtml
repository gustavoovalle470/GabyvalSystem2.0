<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Página principal de acceso a la aplicacion GABYVAL System." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
    </h:head>
    <h:body>
        <ui:composition>
            <b:modal id="GBLogoutConfModal" 
                     title="¿Desea cerrar su sesión?" 
                     styleClass="GBLogoutConfDlg"
                     closable="false"
                     closeOnEscape="false"
                     backdrop="false">
                <p>Si cierra su sesión de usuario, las tareas que no haya guardado se pueden perder.</p>
                <p>¿Desea igual proceder?</p>
                <f:facet name="footer">
                  <b:button value="Cancelar" dismiss="modal" />
                  <b:commandButton value="Cerrar sesión" look="primary" onclick="$('.GBLogoutConfDlg').hide()" action="#{UserSesionBean.logout()}"/>
                </f:facet>
            </b:modal>
        </ui:composition>
    </h:body>
</html>
