<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Página principal de acceso a la aplicacion GABYVAL System." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="GBModalChgPassForm">
                <b:modal id="GBModalChgPass" 
                         title="Cambio de contraseña de usuario." 
                         styleClass="GBModalChgPass"
                         closable="false"
                         closeOnEscape="false"
                         backdrop="false">
                    <b:inputSecret id="GBActualPasschg" placeholder="Contraseña actual" value="#{UserSesionBean.actualPass}" maxlength="140"/>
                    <b:inputSecret id="GBNuevaPasschg" placeholder="Nueva contraseña" value="#{UserSesionBean.changePass1}" maxlength="140"/>
                    <b:inputSecret id="GBNuevaPassConfchg" placeholder="Repita nueva contraseña" value="#{UserSesionBean.changePass2}" maxlength="140"/>
                    <f:facet name="footer">
                      <b:button value="Cancelar" dismiss="modal" />
                      <b:commandButton value="Cambiar contraseña" look="primary" onclick="$('.GBModalChgPass').hide()" action="#{UserSesionBean.changePassword()}"/>
                    </f:facet>
                </b:modal>
            </h:form>
        </ui:composition>
    </h:body>
</html>
