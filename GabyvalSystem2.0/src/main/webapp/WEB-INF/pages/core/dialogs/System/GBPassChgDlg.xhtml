<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Página principal de acceso a la aplicacion GABYVAL System." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
    </h:head>
    <h:body>
        <p:dialog id="GBPassChgDlg" widgetVar="GBPassChgDlg" 
                  header="Cambio de contraseña"
                  resizable="false" 
                  showEffect="clip" 
                  hideEffect="clip" 
                  width="500px" 
                  modal="true">
            <h:form id="GBPassChgForm" >
                <b:container fluid="true">
                    <b:panel collapsible="false" id="GBCntPassChg">
                        <b:inputSecret placeholder="Contraseña actual"/>
                        <b:inputSecret placeholder="Nueva contraseña"/>
                        <b:inputSecret placeholder="Repita nueva contraseña"/>
                        <p:commandButton id="GBBtnChgPass" value="Cambiar contraseña" action="#{menuBean.goHome()}"
                                         class="btn btn-lg btn-success btn-block" style="border: none"/>
                    </b:panel>
                </b:container>
            </h:form>
        </p:dialog> 
    </h:body>
</html>
