<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Página principal de acceso a la aplicacion GABYVAL System." />
        <meta name="author" content="Gustavo Adolfo Ovalle Quintero." />
        <title>GABYVAL System v#{SystemDateBean.app_version}</title>
    </h:head>
    <h:body>
        <ui:composition>
                <p:dialog widgetVar ="GBModalChgPass"
                          modal="true" 
                          id="GBModalChgPass" 
                          header="Cambio de contraseña"
                          resizable="false"
                          style="width: 400px;">
                    <h:form id="Prueba">
                    <b:inputSecret id="GBActualPasschg" placeholder="Contraseña actual" value="#{UserSesionBean.actualPass}"/>
                    <b:inputSecret id="GBNuevaPasschg" placeholder="Nueva contraseña" value="#{UserSesionBean.changePass1}"/>
                    <b:inputSecret id="GBNuevaPassConfchg" placeholder="Repita nueva contraseña" value="#{UserSesionBean.changePass2}"/>
                    <b:commandButton value="Cambiar contraseña" action="#{UserSesionBean.changePassword()}"/>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
