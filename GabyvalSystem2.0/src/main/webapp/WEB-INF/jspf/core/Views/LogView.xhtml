<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form id="LogViewForm">
            <div align="center">
                <p:outputLabel value="ADMINISTRACION DEL LOG PRINCIPAL" styleClass="GBTitle"/>
            </div>
            <p:spacer height="40px"/>
            <h:panelGrid columns="3" columnClasses="label,value,validation">
                <h:outputText value="Nivel del log:" />
                <h:selectOneMenu value="#{LogBean.logLevel}" id="levelSelect">
                    <p:ajax listener="#{LogBean.changeLogLevel()}" update="actualLevel, message"/>
                    <f:selectItems value="#{LogBean.logLevels}" var="oLevel" itemLabel="#{LogBean.logLevel}"/>
                </h:selectOneMenu>
                <p:message for="levelSelect" display="icon"/>
            </h:panelGrid>
            <div align="center">
                <p:outputLabel value="INFORMACION DEL SERVICIO DE LOG" styleClass="GBTitle"/>
            </div>
            <p:outputLabel value="El archivo de log es meramente informativo y tecnico, contacte a su administrador para modificar la informacion que se mostrará a continuacion."/>
            <p:spacer height="40px"/>
            <h:panelGrid columns="2" columnClasses="label,value">
                <h:outputText value="Nivel del log:" />
                <p:inputText  id="actualLevel" value="#{LogBean.logLevel}" disabled="true"/>
                <h:outputText value="Patron de salida:" />
                <p:inputText  id="actualPattern" value="#{LogBean.log_patern}" disabled="true"/>
                <h:outputText value="Path de salida:" />
                <p:inputText  id="actualPath" value="#{LogBean.log_path}" disabled="true"/>
                <h:outputText value="Tamaño maximo de corte:" />
                <p:inputText  id="actualSize" value="#{LogBean.log_size}" disabled="true"/>
            </h:panelGrid>
            <p:spacer style="height: 10px"/>
            <div align="center">
                <p:commandButton value="Volver" action="#{menuBean.setPageView('core/Welcome.xhtml')}" update="deployFunction" icon="btnHome"/>
            </div>
        </h:form>
    </h:body>
</html>
