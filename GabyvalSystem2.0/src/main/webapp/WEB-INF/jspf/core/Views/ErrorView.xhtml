<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form id="ErrorViewForm">
            <table border="0">
                <tbody>
                    <tr>
                        <td>
                            <div align="center">
                                <p:outputLabel value="ADMINISTRACION DE ERRORES DEL SISTEMA" styleClass="GBTitle"/>
                            </div>
                            <p:spacer height="10px"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:dataTable id="Errors" var="error" value="#{ErrorBean.errors}" editable="true" rows="10" paginator="true" scrollable="true" scrollHeight="300">
                                <f:facet name="header">
                                    Catalogos registrados en el sistema
                                </f:facet>
                                <p:ajax event="rowEdit" listener="#{ErrorBean.onPageEdit}" update="Errors,message"/>
                                <p:column headerText="Error ID" filterBy="#{error.gbErrorId}">
                                    <h:outputText value="#{error.gbErrorId}"/>
                                </p:column>
                                <p:column headerText="Titulo del error">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{error.gbErrorTitle}"/>
                                        </f:facet>
                                        <f:facet name = "input">
                                            <h:inputText id="CatalogItemEdit" value="#{error.gbErrorTitle}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Descripcion" >
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{error.gbErrorDesc}" style="font-size: small"/>
                                        </f:facet>
                                        <f:facet name = "input">
                                            <h:inputText id="DescCatalogEdit" value="#{error.gbErrorDesc}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Nivel del error">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{error.gbErrorLevel}"/>
                                        </f:facet>
                                        <f:facet name = "input">
                                            <h:selectOneMenu value="#{ErrorBean.errLevel}">
                                                <f:selectItems value="#{ErrorBean.errorLevels}" var="oStatus"/>
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:rowEditor/>
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div align="center">
                                <table border="0">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <p:commandButton value="Agregar error" onclick="PF('AddError').show();" icon="btnAdd"/>
                                            </td>
                                            <td>
                                                <p:commandButton value="Volver" action="#{menuBean.setPageView('core/Welcome.xhtml')}" update="deployFunction" icon="btnHome"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
    </h:body>
</html>
