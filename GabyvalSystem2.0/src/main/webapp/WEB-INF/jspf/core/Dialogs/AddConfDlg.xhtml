<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <p:dialog widgetVar="AddConfiguration" header="Adicion de parametro de sistema" modal="true" height="350" closeOnEscape="true" closable="true">
                <h:form id="AddConfigurationForm">
                    <div align ="center">
                        <h1>Adicion de parametros de sistema</h1>
                        <table border="0">
                            <tbody>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Nombre del parametro: " styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{ConfigurationBean.MCName}" required="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Valor del parametro: " styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{ConfigurationBean.MCValue}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Tipo de dato: " styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <h:selectOneMenu value="#{ConfigurationBean.confType}">
                                            <f:selectItems value="#{ConfigurationBean.confTypes}" var="types"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Descripcion del parametro: " styleClass="GBLabel"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{ConfigurationBean.MCDesc}"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p:spacer style="height: 10px"/>
                        <p:commandButton value="Guardar" icon="btnSave" action="#{ConfigurationBean.save()}" onclick="AddCatalog.hide()"/>
                    </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
