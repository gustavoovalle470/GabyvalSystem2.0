<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <p:dialog header="Edicion de perfil" widgetVar="editProfile" modal="true" height="450" width="70%" closeOnEscape="true">
                <h:form id="SelfProfileEditForm">
                    <p:layout style="width: 100%;min-height:400px;">
                        <p:layoutUnit position="west" visible="true" size="40%" style="border:0">
                            <div align="center">
                                <p:graphicImage value="#{StaffBean.photo_profile}" id="ProfileEditPic" cache="false" width="80%" height="80%"/>
                                <p:fileUpload label="Seleccionar" id="ChgProfilePic" auto="true" update="ProfileEditPic,ProfileViewForm" multiple="false" fileUploadListener="#{StaffBean.upload}"/>
                            </div>
                        </p:layoutUnit>
                        <p:layoutUnit position="center" visible="true" size="100%" style="border:0">
                            <table border="0">
                                <tbody>
                                    <tr>
                                        <td><p:outputLabel value="Nombre:" styleClass="GBLabel"/></td>
                                        <td><p:inputText id="selfNameProfile" value="#{StaffBean.staff_name}" required="true"/></td>
                                        <td><p:message for="selfNameProfile" display="icon" /></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Apellido:" styleClass="GBLabel"/></td>
                                        <td><p:inputText id="selfLastnameProfile" value="#{StaffBean.staff_surname}" required="true"/></td>
                                        <td><p:message for="selfLastnameProfile" display="icon" /></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Tipo de documento:" styleClass="GBLabel"/></td>
                                        <td>
                                            <p:selectOneMenu id="docType" value="#{StaffBean.id_type}" style="width:150px">
                                                <f:selectItems value="#{StaffBean.id_types}" />
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Numero de documento:" styleClass="GBLabel"/></td>
                                        <td><p:inputText id="selfID" value="#{StaffBean.id_number}" required="true"/></td>
                                        <td><p:message for="selfID" display="icon" /></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Telefono:" styleClass="GBLabel"/></td>
                                        <td><p:inputText value="#{StaffBean.phone_number}"/></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Celular:" styleClass="GBLabel"/></td>
                                        <td><p:inputText value="#{StaffBean.mobile_number}"/></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Correo electronico:" styleClass="GBLabel"/></td>
                                        <td><p:inputText id="selfEmail" value="#{StaffBean.email}" required="true"/></td>
                                        <td><p:message for="selfEmail" display="icon" /></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Fecha de nacimiento:" styleClass="GBLabel"/></td>
                                        <td><p:calendar value="#{StaffBean.birthdate}" pattern="#{TimerBean.dateFormat}" navigator="true" required="true"/></td>
                                        <td><p:message for="selfNameProfile" display="icon" /></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Sexo:" styleClass="GBLabel"/></td>
                                        <td>
                                            <p:selectOneMenu id="gender" value="#{StaffBean.gender}" style="width:150px">
                                                <f:selectItems value="#{StaffBean.genders}" />
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                 </tbody>
                            </table>
                        </p:layoutUnit>
                    </p:layout>
                    <div align="center">
                        <p:commandButton value ="Guardar" action="#{StaffBean.saveOrUpdateProfile()}" update="message" icon="btnSave"/>
                    </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
